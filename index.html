<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Encrypted Page</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<div id="content"></div>
<script>
  const encryptedData = "U2FsdGVkX188yKdhXWc7WOLnjWfrLFiNBFDIY4F7HaF5kYqd2MLdbkcz1yZbfuMQhIsOQ+VjCDyJhz9/gg4Q36t7x+y6/MLNU3vGpiCBybX94PBlz4k9MJqDlwehiOAdqw+aCvlgq9P51Iv0oZNaZnudPr/CKrczj8alYmySu+8bmziuP9feDMYBUp/Ah12Z";

  function decrypt(password) {
    const bytes = CryptoJS.AES.decrypt(encryptedData, password);
    return bytes.toString(CryptoJS.enc.Utf8);
  }

  const password = prompt("Enter password:");
  const decrypted = decrypt(password);

  if (decrypted) {
    document.getElementById("content").innerHTML = decrypted;
  } else {
    document.body.innerHTML = "<h2>Access denied. Wrong password.</h2>";
  }
</script>

</body>
</html>
